<!DOCTYPE html> 
<html> 
    <head> 
      <meta charset="utf-8"> 
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
      <title></title> 
      <meta name="description" content=""> 
      <meta name="viewport" content="width=device-width"> 
      <link rel="stylesheet" href="/css/bootstrap.min.css"> 
      <link rel="stylesheet" href="/css/bootstrap-theme.min.css"> 
      <link rel="stylesheet" href="/css/main.css"> 
      <script type="text/javascript" src="//use.http://typekit.net/cdj3zbf.js"></script>
      <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
      <!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
    </head>
    <body>
      <!-- Static navbar -->
      <div class="navbar navbar-default navbar-static-top col-lg-10 col-lg-offset-1">
        <div class="container">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="/img/logo-header.png"></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">SIGN UP</a></li>
                <li><a href="#">VOLUNTEER</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

        <div class="jumbotron default">
          <div class="container">
            <div class="col-lg-10 col-lg-offset-1">
              <h2>This October 26th, 2013 in Washington, D.C. and around the country</h2>
              <h1>A Rally Against Mass Surveillance</h1>
            </div>

            <div class="signupform">
             <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label nopad">NAME:</label>
                <div class="col-lg-8 nopad">
                  <input type="email" id="inputEmail1" class="flatinput" >
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label nopad">EMAIL:</label>
                <div class="col-lg-8 nopad">
                  <input type="text" id="inputPassword1" class="flatinput">
                </div>
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-danger btn-lg signup">SIGN UP TO ATTEND</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <div class="container">
          <div id="main">
            <div class="col-lg-7 col-lg-offset-1">
              {{content}}
            </div>
            <div class="col-lg-3 ">
              {% include share.html %}
              {% include sidebar.html %}
            </div>
          </div>
        </div>
      </div> <!-- /container -->
      <div class="footer">
        <div class="container">
          <div class="col-lg-10 col-lg-offset-1">
            <img src="/img/logo-header.png" class="fade">
            <span class="pull-right">
              <img src="/img/cc.png" class="pull-right">
              <br/><br/>
              <p>This work is licensed under a Creative Commons Attribution 3.0 Unported License.</p>
            </span>
          </div>
        </div>
      </div>
      <script src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//use.typekit.net/cdj3zbf.js"></script>
      <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </body>
</html>
