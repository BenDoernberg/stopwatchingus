---
layout: default
title: News
---

<div class="news">
  <h2>NEWS</h2>
  {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <strong>{{ post.date | date_to_string }}</strong>
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">Read more ...</a></p>
  {% endfor %}
</div>
