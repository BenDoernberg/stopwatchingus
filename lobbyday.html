---
layout: default
title: Lobby Day
---
<h2>Lobby Day</h2>
<form class="volunteer-form bs-example form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
            
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone">
            
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress" class="col-lg-2 control-label">Address</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address">
            
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputZip" class="col-lg-2 control-label">Zip</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputZip" name="zipcode" placeholder="Zip">
            
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" name="about" id="textArea"></textarea>
                      <span class="help-block">Anything else you want to tell us?:</span>
                    </div>
                  </div>
              
                
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">VOLUNTEER</button> 
                    </div>
                  </div>
                </fieldset>
              </form>
